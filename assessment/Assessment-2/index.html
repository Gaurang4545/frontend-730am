<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src='js/main.js'></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <table>
        <tr>
            <th>First Name:</th>
            <td><input type="text" name="Name" placeholder="First Name"></td>
        </tr>
        <tr>
            <th>Last Name:</th>
            <td><input type="text" name="Name" placeholder="Last Name"></td>
        </tr>
        <tr>
            <th>Email:</th>
            <td><input type="email" name="Email" placeholder="it should contain @.."></td>
        </tr>
        <tr>
            <th>Mobile:</th>
            <td><input type="number" name="Mobile" placeholder="only 10 digits are allowed"></td>
        </tr>
        <tr>
            <th >Gender</th>
            <td><input type="radio" name="Gender" value="Male">Male</td>

            <td><input type="radio" name="Gender" value="Female">Female</td>
        </tr>
        <tr>
            <th>Date of birth</th>
            <td><input type="date" name="birth"></td>
        </tr>
        <tr>
            <th>Address:</th>
            <td><textarea type="text" name="Address"></textarea></td>
        </tr>
        <tr>
            <th>City:</th>
            <td><select name="city" id="">
                    <option value="#">-select city- </option>
                    <option value="#">Amreli</option>
                    <option value="#">Rajkot</option>
                    <option value="#">Ahmedabad </option>
                    <option value="#">Mumbai</option>
                    <option value="#">Nasik</option>
                    <option value="#">Faridabad</option>
                    <option value="#">Udaiput</option>
                    <option value="#">Kota</option>
                    <option value="#">Surat</option>
                    <option value="#">Jaipur</option>

                </select></td>
        </tr>
        <tr>
            <th>Area pin:</th>
            <td><input type="text" name="pin"></td>
        </tr>

        <tr>
            <th>State:</th>
            <td><select name="State" id="">
                    <option value="#">-select State- </option>
                    <option value="#">Gujarat</option>
                    <option value="#">Maharashtra</option>
                    <option value="#">Rajasthan</option>
                </select></td>
        </tr>
        <tr>
            <th>Qualification:</th>
            <td><select name="Qualification" id="">
                    <option value="#">select Qualification: </option>
                    <option value="#">Post-Graduation</option>
                    <option value="#">Graduation</option>
                    <option value="#">Graduate</option>
                    <option value="#">Diploma</option>
                </select></td>
        </tr>
        <tr >
            <th>specialization:</th>
                    <div style="position: absolute;">
                <td style="position: relative;"><input type="radio" name="specialization" value="Male">Computer Science
                    <br>
                    <input type="radio" name="specialization" value="Female">Information Technology
                    <br>
                    <input type="radio" name="specialization" value="Female">Computer Architecture
                    <br>
                    <input type="radio" name="specialization" value="Female">Tele Communication
                </td>
                    </div>
        </tr>
        <tr>
            <th>Password:</th>
            <td><input type="password" name="pass"></td>
        </tr>

    </table>

</body>

</html>
