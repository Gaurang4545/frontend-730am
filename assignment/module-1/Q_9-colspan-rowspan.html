<!-- How can we club two or more rows or columns into a single row or column in an HTML table?

yes we can club two or more rows or columns into a single row or columns in an html table are use to colspan and rowspan tags. -->


<html>
    <title>document</title>
    <body>
        <table align="center" border="1px">
            <thead align="center">
                <td>name</td>
                <td>post</td>
            </thead>
            <tr align="center">
                <td>rahul</td>
                <td rowspan="3" >ass.engineer in pgvcl</td>
            </tr>
            <tr align="center">
                <td>akshar</td>
            </tr>
            <tr align="center">
                <td>manmohan</td>
            </tr>
            <tr>
                <td align="center" colspan="2">main total</td>
            </tr>

        
        </table>
    </body>
 </html>
