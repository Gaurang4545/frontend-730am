<!-- How is Cell Padding different from Cell Spacing?

Cellpadding:
Cellpadding specifies the space between the border of a table cell and its contents (i.e) it defines the whitespace between the cell edge and the content of the cell.

Cellspacing:
Cellspacing specifies the space between cells (i.e) it defines the whitespace between the edges of the adjacent cells.

 -->

 <html>
    <title>document</title>
    <body>
        <table align="center" cellspacing="4px" cellpadding="4px" border="1px">
            <thead align="center">
                <td>name</td>
                <td>post</td>
            </thead>
            <tr align="center">
                <td>rahul</td>
                <td>ass.engineer in pgvcl</td>
            </tr>
            <tr align="center">
                <td>akshar</td>
                <td>it-excutive</td>
            </tr>
            <tr align="center">
                <td>manmohan</td>
                <td>sefl-employee</td>
            </tr>
        </table>
    </body>
 </html>
