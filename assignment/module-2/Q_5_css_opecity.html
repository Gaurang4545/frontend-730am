    What do you understand by CSS opacity?
    <p>The opacity property sets the opacity level for an element.

        The opacity-level describes the transparency-level, where 1 is not transparent at all, 0.5 is 50% see-through, and 0 is completely transparent.</p>
    <div style="background-color: blueviolet; opacity: 0.2;">
        <h1>css opecity</h1>
    </div>
    <div style="background-color: blueviolet; opacity: 0.5;">
        <h1>css opecity</h1>
    </div>
    <div style="background-color: blueviolet;">
        <h1>css opecity</h1>
